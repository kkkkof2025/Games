
<!doctype html>
<html lang="zh-CN" data-theme="auto">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>王坤的小游戏集合</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <!-- 可替换为 assets/logo.svg -->
      <svg class="logo" viewBox="0 0 24 24" width="28" height="28" aria-hidden="true">
        <circle cx="12" cy="12" r="10" fill="#4F46E5"></circle>
        <path d="M7 13l3 3 7-7" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round"></path>
      </svg>
      <div class="title">
        <h1>王坤的游戏集合</h1>
        <p class="subtitle">🟦 纯净、极简、好看、打开即玩 · 🟦 为你和朋友定制 · 🟦 可长期扩展</p>
      </div>
    </div>

    <div class="header-actions">
      <button id="themeToggle" class="btn icon" aria-label="切换主题" title="切换主题">
        <!-- 太阳/月亮图标 -->
        <svg id="iconSun" viewBox="0 0 24 24" width="20" height="20"><path d="M12 4v-2M12 22v-2M4 12H2M22 12h-2M5.64 5.64 4.22 4.22M19.78 19.78l-1.42-1.42M5.64 18.36 4.22 19.78M19.78 4.22l-1.42 1.42" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/><circle cx="12" cy="12" r="4" fill="currentColor"/></svg>
        <svg id="iconMoon" viewBox="0 0 24 24" width="20" height="20" style="display:none;"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79Z" fill="currentColor"/></svg>
      </button>
    </div>
  </header>

  <main class="container">
    <!-- 控件区：搜索 + 分类 + 排序 -->
    <section class="toolbar">
      <input id="searchInput" class="input" type="search" placeholder="搜索游戏（名称/标签）…" />
      <div class="filters">
        <button class="pill active" data-cat="all">全部</button>
        <button class="pill" data-cat="classic">经典</button>
        <button class="pill" data-cat="puzzle">益智</button>
        <button class="pill" data-cat="action">动作</button>
        <button class="pill" data-cat="casual">休闲</button>
      </div>
      <select id="sortSelect" class="select">
        <option value="featured">推荐排序</option>
        <option value="name">按名称</option>
        <option value="recent">最近加入</option>
        <option value="best">最佳成绩</option>
      </select>
    </section>

    <!-- 卡片网格 -->
    <section id="cardGrid" class="grid"></section>
  </main>

  <!-- 全屏“打开即玩”叠层 -->
  <div id="playOverlay" class="overlay" hidden>
    <div class="overlay-header">
      <div class="overlay-title">
        <span id="playTitle">—</span>
        <span id="playBadges" class="badges"></span>
      </div>
      <div class="overlay-actions">
        <button id="btnRestart" class="btn">重载游戏</button>
        <button id="btnFullscreen" class="btn">全屏</button>
        <button id="btnClose" class="btn primary">返回</button>
      </div>
    </div>
    <div class="overlay-body">
      <div class="overlay-iframe-wrap">
        <iframe id="gameFrame" title="游戏" loading="eager"></iframe>
        <div id="frameLoading" class="frame-loading">正在载入…</div>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <div class="footer-left">
      <span>© 2026 王坤 · 纯静态小游戏集合</span>
    </div>
    <div class="footer-right">
      <a href="#" class="link disabled" title="即将支持">排行榜</a>
      <span class="dot">·</span>
      <a href="#" class="link disabled" title="即将支持">成就</a>
      <span class="dot">·</span>
      <a href="#" class="link disabled" title="即将支持">账号/多人</a>
    </div>
  </footer>

  <script src="js/games.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
``
